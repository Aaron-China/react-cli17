  <!-- 
react17版本下，汇总react hooks 的用法
  1、useState
      const [变量，update更新函数] = useState(默认值);
      let [totalHeight, setTotalHeight] = useState(LISTHEIGHT);
      setTotalHeight(100);
      return(<div>{totalHeight}</div>)

      setTotalHeight 也就是update函数，异步执行

      setPagination({...pagination, current: 1});
      setSearch(d);
      比如这个例子，他就会执行两次函数组件，如果useEffect监听一下，分别执行的，一共2次

  2、useEffect
      函数组件初始化的时候执行一次  componentDidMount
      监听变量变化，dom渲染完了执行 componentDidUpdate 
      有return，组件卸载之前执行   componentWillUnmount 

  3、useRef
      不但可以用于取dom，还可以存任意的变量
      他的值变化，不会引起函数组件执行
      他的变量在组件整个生命周期存在，卸载时，自动销毁

  4、useMome
      这个钩子可以做性能优化，监听指定变量的变化，变化就渲染，不变化就不会渲染
      执行时机： 他会在函数组件第一次执行的时候就执行一次，注意在return之前就执行了。以后每次监听的变量变化了，会再次执行。
      实现，仅执行一次的的需求






aHooks 大神的hooks
   -->
